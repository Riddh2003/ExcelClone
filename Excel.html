<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Excel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Excel</title>
</head>

<body>
    <div class="container h-screen flex flex-col">
        <!-- Title Bar -->
        <div class='title-bar flex justify-center items-center text-sm text-white bg-[#227447]'>
            <div>Book1 - Excel</div>
        </div>

        <!-- Menu -->
        <div class="menu bg-[#F5F5F5] p-1 px-4 flex flex-col justify-between">
            <!-- Menu Bar -->
            <div class="menu-bar flex flex-row w-1/2 text-sm justify-around items-center">
                <div class="menu-item">File</div>
                <div class="menu-item home font-bold">Home</div>
                <div class="menu-item">Insert</div>
                <div class="menu-item">Page Layout</div>
                <div class="menu-item">Formulas</div>
                <div class="menu-item">Data</div>
                <div class="menu-item">Review</div>
                <div class="menu-item">View</div>
                <div class="menu-item">Help</div>
            </div>
            <!-- Menu Icon Bar -->
            <div class="menu-icon-bar bg-white shadow-sm rounded-md flex flex-row px-4">
                <div class="border-r my-2 border-gray-300 w-5/12 flex flex-row gap-2 justify-between items-center">
                    <div class="w-24 h-16 border-r border-gray-300 flex flex-row justify-around items-center gap-2">
                        <div class="menu-icon flex flex-col justify-center items-center border border-gray-300 rounded-md">
                            <div class="material-symbols-outlined ">content_paste</div>
                            <p class="text-sm">Paste</p>
                        </div>
                        <div class="flex flex-col items-center">
                            <div class="menu-icon material-symbols-outlined">content_cut</div>
                            <div class="menu-icon material-symbols-outlined ">content_copy</div>
                        </div>
                    </div>
                    <div class="w-5/12 p-2 h-16 flex flex-col justify-center border-r border-gray-300 gap-2">
                        <div class="w-full flex flex-row gap-2">
                            <select
                                class="w-8/12 selector font-family-selector p-1 foucus:outline-none border border-gray-300 text-sm rounded-md">
                                <option style="font-family: 'Times New Roman'" value="Times New Roman">Times New Roman
                                </option>
                                <option class="font-serif" value="serif">serif</option>
                                <option class="font-sans" value="sans">sans</option>
                                <option class="font-mono" value="mono">mono</option>
                                <option style="font-family: 'Courier New', Courier, monospace;" value="Courier">Courier
                                    New</option>
                                <option style="font-family: 'Impact'" value="Impact">Impact</option>
                                <option style="font-family: 'Verdana'" value="Verdana">Verdana</option>
                                <option style="font-family: 'Georgia'" value="Georgia">Georgia</option>
                                <option style="font-family: 'Garamond'" value="Garamond">Garamond</option>
                                <option style="font-family: 'Comic Sans'" value="Comic Sans">Comic Sans</option>
                                <option style="font-family: 'Trebuchet MS'" value="Trebuchet MS">Trebuchet MS</option>
                                <option style="font-family: 'Arial'" value="Arial">Arial</option>
                                <option style="font-family: 'Helvetica'" value="Helvetica">Helvetica</option>
                                <option style="font-family: 'Tahoma'" value="Tahoma">Tahoma</option>
                                <option style="font-family: 'fantasy'" value="fantasy">Fantasy</option>
                            </select>
                            <select class="w-3/12 selector font-size-selector foucus:outline-none border border-gray-300 text-sm rounded-md">
                                <option value="6">6</option>
                                <option value="8">8</option>
                                <option value="10">10</option>
                                <option value="12">12</option>
                                <option value="14">14</option>
                                <option value="16">16</option>
                                <option value="18">18</option>
                                <option value="20">20</option>
                                <option value="22">22</option>
                                <option value="24">24</option>
                                <option value="26">26</option>
                                <option value="28">28</option>
                                <option value="30">30</option>
                                <option value="32">32</option>
                                <option value="34">34</option>
                                <option value="36">36</option>
                                <option value="38">38</option>
                                <option value="40">40</option>
                                <option value="42">42</option>
                                <option value="44">44</option>
                                <option value="46">46</option>
                                <option value="48">48</option>
                                <option value="50">50</option>
                            </select>
                        </div>
                        <div class="flex flex-row gap-2">
                            <div class="border-r border-gray-300 flex flex-row justify-between items-center gap-2 ">
                                <div class="menu-icon material-symbols-outlined">format_bold</div>
                                <div class="menu-icon material-symbols-outlined">format_italic</div>
                                <div class="menu-icon material-symbols-outlined">format_underlined</div>
                            </div>
                            <div class="color-piScker-wrapper gap-2">
                                <input type="color" id="colorPicker">
                                <label for="colorPicker" class="menu-icon material-symbols-outlined">color_lens</label>
                                <input type="color" id="colorPicker">
                                <label for="colorPicker"
                                    class="menu-icon material-symbols-outlined">format_color_text</label>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="menu-icon material-symbols-outlined">format_align_left</div>
                        <div class="menu-icon material-symbols-outlined">format_align_center</div>
                        <div class="menu-icon material-symbols-outlined">format_align_right</div>
                        <div class="menu-icon material-symbols-outlined">format_align_justify</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formula Bar -->
        <div class="formula-bar bg-[#F5F5F5] py-2 px-4 flex flex-row justify-between">
            <div class="formula-bar-text w-1/12"><input type="text" class="w-full text-sm border border-gray-300 overflow-hidden focus:outline-none px-2 rounded-md" value="A1"></div>
            <div class="formula-bar-text w-10/12"><input type="text" class="w-full text-sm border border-gray-300 overflow-hidden focus:outline-none px-2 rounded-md"></div>
        </div>

        <!-- Cell Bar -->
        <div class="cell-bar flex flex-col">
            <div class="cell-col-bar bg-[#F5F5F5] flex flex-row">
                <div class="select-all flex justify-center items-center">
                    <div class="material-symbols-outlined text-lg">select_all</div>
                </div>
                <div class="cell-col flex flex-row">
                    <!-- <div class="column-name" id="colcod-A colId-A">A</div> -->
                    <!-- <div class="column-name" id="colcod-B colId-B">B</div> -->
                </div>
            </div>
            <div class="cell-row-bar flex flex-row">
                <div class="cell-row bg-[#F5F5F5] flex flex-col items-center">
                </div>
                <div class="cell flex flex-row">
                    <!-- <div class="row">
                        <div class="box" id="rowId- colId- cod-" contenteditable="true"></div>
                        <div class="box" contenteditable="true"></div>
                    </div>
                    <div class="row">
                        <div class="box" contenteditable="true"></div>
                        <div class="box" contenteditable="true"></div>
                    </div> -->
                </div>
            </div>
        </div>

        <!-- Sheet Bar -->
        <div class="sheet-bar bg-[#F5F5F5] flex flex-row justify-start items-center gap-4 px-4 items-center">
            <div class="material-symbols-outlined text-sm text-gray-400 cursor-pointer">arrow_back_ios</div>
            <div class="material-symbols-outlined text-sm text-gray-400 cursor-pointer">arrow_forward_ios</div>
            <div class="flex flex-row justify-center items-center">
                <div class="material-symbols-outlined icon-add text-lg p-1 cursor-pointer">add</div>
            </div>
            <div class="sheet-tab flex flex-row justify-center items-center bg-white h-full">
                <div class="text-sm font-bold">Sheet1</div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/Excel.js"></script>
</body>

</html>
